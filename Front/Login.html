    <body>
        <main>
            <header>

                <form action="listaContas.html" method="post">
                    <label for="userName">Nome de usuário</label>
                    <p></p>
                    <input type="text" id="userName" name="userName" class="campos" placeholder="Nome de usuário" required>
                    <p></p>
                    <label for="password">Senha</label>
                    <p></p>
                    <input type="password" id="password" name="password" class="campos" placeholder="Senha" required>
                    <p></p>
                    <button type="submit" id="entrar" >Entrar</button>
                  
                </form>
            </section>
            <footer>
                <p>Teste técnico de William da Silva Rocha para E-Guru</p>
            </footer>
